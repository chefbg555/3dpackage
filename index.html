<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Brenden_3D BOX</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="container"></div>
    <div class="inputRow clear" 
         id="dimensionsNotRound" 
         data-role="tooltip"> 
      <label class="grid-8">Dimensions:</label>
    <br/>
    <br/>
      <div> <span>Length</span>      
      <input class="numeric-range" 
               id="inp-length" 
               type="range" 
               min="50" 
               max="750" 
               value="50">
    <br/>
    <br/>
      </div>
      <div> <span>Width</span>
        <input class="numeric-textbox" 
               id="inp-width" 
               type="range" 
               min="50" 
               max="750" 
               value="50">
    <br/>
    <br/>
      </div>
      <div> <span>Height</span> 
        <input class="numeric-textbox" 
               id="inp-height" 
               type="range" 
               min="50" 
               max="750" 
               value="50">
        <br/>
        <br/>
      </div>
    </div>
      <script src="http://www.html5canvastutorials.com/libraries/three.min.js"></script>
      <script src="index.js" async defer></script>
    </body>
</html>
